{% extends "base.html" %}
{% set title = "Statusi ugovora" %}

{% block content %}
  <div class="top">
    <h2>Statusi ugovora #{{ ugovor_id }}</h2>
    <a class="btn" href="{{ url_for('ugovor_detalji', ugovor_id=ugovor_id) }}">Natrag</a>
  </div>

  <table style="max-width: 820px;">
    <thead>
      <tr>
        <th>Status</th>
        <th>Vrijedi od</th>
        <th>Vrijedi do</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r.status }}</td>
        <td>{{ r.vrijedi_od }}</td>
        <td>{{ r.vrijedi_do or 'trenutno' }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
